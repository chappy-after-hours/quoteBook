<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller = "mainCtrl">
    Add a New Quote <br/>
    <form class="form" ng-submit="addQuote()">
      <input type="text" placeholder="Quote" ng-model="newQuoteText"/>
      <input type="text" placeholder="Author" ng-model="newQuoteAuthor"/><br/>
      <input type="submit"/>

    </form>

    <!-- <button type="button" name="button" ng-click="addQuote()">Add Quote</button> -->
    <br/>
    <br/>
    <div class="filter">
      Filer:
      <input type="text" placeholder="Filter by Quote" ng-model="filterText.text">
      <input type="text" placeholder="Filter by Author" ng-model="filterText.author">
    </div>
    <br/>
    <div class="quotes" ng-repeat="quote in quotations | filter: filterText">
      <h3>{{quote.text}}</h3>
      <p>- {{quote.author}}<p>
      <button ng-click="removeQuote(quote.text)">Remove Quote</button>
      <hr/>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/mainCtrl.js" charset="utf-8"></script>
  <script src="js/dataService.js" charset="utf-8"></script>
  </body>
</html>
